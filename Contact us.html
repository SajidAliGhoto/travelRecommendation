<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelRecommendation</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

</head>

<body>


  <nav class="navbar">

    <div class="nav-container">

      <div class="btn-group">
        <img id="brand-logo" src="img/logo.png" alt="logo">
        <pre class="brand-name">Travel Bloom</pre>
      </div>

      <div class="btn-group">

        <a class="nav-link" id="home" href="travel_Recommendation.html">Home</a>
        <a class="nav-link" id="contact" href="Contact us.html">Contact Us</a>
        <a class="nav-link" id="about" href="About us.html">About Us</a>

      </div>

      <div class="search-bar-container">
        <label for="search-text"></label>
        <input id="search-text" type="text" placeholder="Enter a destination or keyword"></input>

        <div class="btn-group">
          <button id="search-btn" class="btn" onclick="">Search</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>
      </div>

    </div>

  </nav>

  <section class="Recommendations-section">
    <div id="recommendations">

    </div>
  </section>

  <section class="contact-section">


   <div class="contact-container">

     <div class="contact-page-heading">
        <h1>Contact Us</h1>
     </div>

     <div class="contact-form-wrapper">
         <form name="contact-form" class="contact-form">
           <label for="name">Name</label>
           <input class="form-input" id="name" type="text" placeholder="Name">
           <label for="email">Email</label>
           <input class="form-input" id="email" type="email" placeholder="email">
           <label for="form-message">Message</label>
           <input class="form-input" type="text" id="form-message" placeholder="Write your message here">
           <button  type="submit" class="btn-form btn">Submit</button>
         </form>
     </div>

   </div>

    <img class="hero-bg" src="/img/hero-bg.jpg" alt="bg">
  </section>

  <script src="js/travel_Recommendation.js"></script>

</body>

</html>
